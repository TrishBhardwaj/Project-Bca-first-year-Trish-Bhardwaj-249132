<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .checkbox {
            margin-bottom: 20px;
        }
        .checkbox label {
            display: inline-block;
            margin-left: 10px;
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Form</h2>
    <form>
        <!-- Customer Information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" class="form-control" required>
        </div>

        <!-- Product Selection -->
        <div class="form-group">
            <label for="product">Select Product:</label>
            <select id="product" class="form-control" required>
                <option value="">Select a product</option>
                <option value="chair">Stylish Chair ($99.99)</option>
                <option value="table">Wooden Table ($199.99)</option>
                <option value="sofa">Comfortable Sofa ($499.99)</option>
                <option value="bed">Cozy Bed ($299.99)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="form-control" required>
        </div>

        <!-- Payment Details -->
        <div class="form-group">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" class="form-control" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expiration-date">Expiration Date:</label>
            <input type="date" id="expiration-date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Order</button>

    </form>
</div>

<script>
    document.getElementById('order-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission

        // Gather form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const quantity = document.getElementById('quantity').value;

        // Create an order object
        const order = {
            name: name,
            email: email,
            quantity: quantity,
            tableImage: "https://via.placeholder.com/300x200" // Image URL
        };

        // Store the order in local storage
        localStorage.setItem('tableOrder', JSON.stringify(order));

        // Show a success message
        alert("Order placed successfully! Your order details have been saved.");
        
        // Optionally, reset the form
        document.getElementById('order-form').reset();
    });
</script>

</body>
</html>
